<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
    <link th:href="@{/static/bootstrap4.3.1/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/bootstrap4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstraptable1.15.5/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/static/Font-Awesome-5.6.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/static/sweetalert/sweetalert.css}">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/jquery/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/popper.js-1.16.0/umd/popper.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/bootstrap4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/bootstraptable1.15.5/bootstrap-table.min.js}"></script>
    <script th:src="@{/static/sweetalert/sweetalert.min.js}"></script>

    <link rel="stylesheet" th:href="@{/static/cj/css/signin.css}">
    <style>
        body {
            text-align: center
        }

        #inputPassword {
            margin-top: 10px;
        }

        img {
            border-radius: 8px;
            margin-top: 10px;
        }

        div[id=cjImage] {
            text-align: center;
        }
    </style>
</head>


<body>
<form class="form-signin" action="/authentication/form" method="post" novalidate>
    <img class="mb-4" th:src="@{/static/bootstrap4.3.1/assets/brand/bootstrap-solid.svg}" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required
           autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
           required>
    <div class="row">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="请输入验证码" name="image">
        </div>
        <div class="col-4" id="cjImage">
            <img src="/code/image">
        </div>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-<span
            th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}">time</span></p>
</form>

</body>
</html>
